<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Armeria</title>

    <link rel="icon" type="image/png" href="img/icons/icon-512x512.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- PWA: Para habilitar Progressive Web Application -->
    <link rel="manifest" href="manifest.json" />
    <!-- PWA: Añadir a pantalla de inicio para Safari en iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Armeria" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/img/icons/icon-152x152.png"
    />
    <meta
      name="msapplication-TileImage"
      content="/img/icons/icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#fdebc9" />

    <!-- PWA: Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#fdebc9" />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <script>
      // Si está soportado serviceWorker por el navegador
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("[Service Worker] * Registrado."))
            .catch((err) => console.log(`[Service Worker] * Error: ${err}`));
        });
      }
    </script>

    <script src="service-worker.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
